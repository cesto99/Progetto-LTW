<!DOCTYPE html>
<html>
    
    <head>
        <title>Registrazione utente</title>
        <link rel="stylesheet" type="text/css" href="Style_Login.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="verifica.js"></script>
    </head>
    <!-- Chiama la funzione modifica che serve per variare il messaggio di errore -->
    <body class="corpo" onload="ErrorMsg()">
        <a href="../index.html"> <button class="btn btn-secondary">HOME</button></a>
        
        <div id="error-container">
            <!-- Qui comparirá l'errore -->
        </div>

        <div class="container">
            <div class="login-box">
                <div class="row">
                    <div class="col-md-6 login-right">
                        <h2 class="titolo">Registrati</h2>
                        <form action="registrazione.php" method="POST">

                            <div id="userlab" class="form-group" >
                                <label for="username">Username</label>
                                <input type="text" id="user" name="user" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email"   class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="password" placeholder="Almeno 8 caratteri" id="passsword1" name="password1" minlength="8" required class="form-control" required>    
                            </div>
                            <div class="form-group">
                                <label for="pass">Verifica password</label>
                                <input type="password" id="passsword2" name="password2" minlength="8" required class="form-control" required>    
                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" name="reg" class="btn btn-reg">Registrati</button>
                            </div>

                        </form>
                        <div class="mt-4">
                            <!-- da rivedere sintassi --> 
                            <div class="d-flex justify-content-center links">
                                Hai già un account? <a href="login.html" class="ml-2">Accedi</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    </body>
    
</html>
