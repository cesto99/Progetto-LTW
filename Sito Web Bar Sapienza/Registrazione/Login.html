<html>
<head>
    <title> Registrazione e Login Utente </title>
    <link rel="stylesheet" type="text/css" href="Style_Login.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body class="corpo"  background="image.jpg" >
    <div class="container">
        <div class="login-box">
            <div class="row">
                <div class="col-md-6 login-left">
                    <h2> Login: </h2>
                    <form action="Validazione.php" method="POST">
                        <div class="form-group">
                            <label> Username </label>
                            <input type="text" name="user" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label> Password </label>
                            <input type="text" name="password" class="form-control" required>
                            
                        </div>
                        <button type="submit" class="btn btn-reg"> Login </button>
                    </form>
                </div>
                
                <div class="col-md-6 login-right">
                    <h2> Registrazione: </h2>
                    <form action="Registrazione.php" method="POST">
                        <div class="form-group">
                            <label> Username </label>
                            <input type="text" name="user" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" name="password" class="form-control" required>
                            
                        </div>
                        <button type="submit" class="btn btn-reg"> Registrati </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
