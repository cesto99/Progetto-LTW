        <script type="text/javascript">
            function limiteData(){
                var day=new Date().getDay();
                var month=new Date().getMonth() +1;
                var year=new Date().getFullYear() -18;
                if (day < 10) {
                    day = '0' + day
                }
                if (month < 10) {
                    month = '0' + month
                }
                document.getElementsByName("nascita")[0].max=year+"-"+month+"-"+day;
            }
