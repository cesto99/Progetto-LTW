<!DOCTYPE html>
<html>
    
    <head>
        <title>Registrazione utente</title>
        <script src="verifica.js"></script> <!--Funzioni messaggi su schermo-->
        <link rel="stylesheet" type="text/css" href="animation.css">
        <link rel="stylesheet" type="text/css" href="Style_Login.css">
        <link rel="stylesheet" href="../css/style.css"> <!--Per colore e forma del bottone-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!--Formato testo-->
    </head>
    </head>
    <!-- Chiama la funzione modifica che serve per variare il messaggio di errore -->
    <body class="corpo" onload="ErrorMsg()">
        <div>
            <header class="navbar"><a href="../index.html"> 
                <button class="button back-btn">Torna alla Home</button></a>
            </header>
        </div>
        <br>
        
        <div id="error-container" class="fade-in">
            <!-- Qui comparirá l'errore -->
        </div>
        <br>

        <div class="login-card center">
            <h1 class="titolo">Registrati</h1>
            <form action="registrazione.php" method="POST">

                <div>
                    <label for="username">Username</label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div>
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Almeno 8 caratteri" id="passsword1" name="password1" minlength="8" required>    
                </div>
                <div>
                    <label for="pass">Verifica password</label>
                    <input type="password" id="passsword2" name="password2" minlength="8"  required>    
                </div>
                <br>

                <div class="titolo">
                    <button type="submit" name="reg" class="button button-secondary">Registrati</button>
                </div>
            </form>
            <br>
            
            <div class="mt-4"> 
                <div class="titolo">
                    Hai già un account? <a href="login.html" class="ml-2">Accedi</a>
                </div>
            </div>
            <br>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    </body>
</html>
